<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" />
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <header>
      <input type="text" id="user-input" placeholder="Add a new task"/>
    </header>
    <main>
      <ul id="task-list">
      </ul>
      <ul id="completed-list">
      </ul>
    </main>
    <footer>
      <div id="button-wrapper">
        <a href="#done"><input type="button" id="view-done" value="Done" /></a>
        <a href="#todo"><input type="button" id="view-todo" value="To do" /></a>
        <a href="#all"><input type="button" id="view-all" value="All" /></a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
